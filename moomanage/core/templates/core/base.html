<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}Moomanage</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css">

        <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
        
        <style>
            
            nav.navbar {
                height: 6rem !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
            /* Agrega estilos personalizados */
            img.logo {
                max-height: 5rem;
            }
                .navbar-item {
                margin-right: 1rem;
            }
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="../">
                        {% load static %}
                        <!-- Agrega la clase "logo" al elemento img -->
                        <img class="logo" src="{% static 'images\logo6.png' %}" alt="logo" />
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
                  </div>

                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                           
                        </div>

                        <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                            Home
                        </a>
                        <a href="{% url 'servicios' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Servicios
                        </a>
                        <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Como Empezar
                        </a>
                        <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Aplicacion móvil
                        </a>
                        <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Conocenos
                        </a>

                        
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    moomanage0@gmail.com | Copyright © 2023  | Medellín - Colombia
                </p>
            </div>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
        
              // Get all "navbar-burger" elements
              const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        
              // Check if there are any navbar burgers
              if ($navbarBurgers.length > 0) {
        
                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                  el.addEventListener('click', () => {
        
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
        
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
        
                  });
                });
              }
        
            });
          </script>
    </body>
</html>
