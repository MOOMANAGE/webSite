{% extends 'core/base.html' %}
{% block title %}Home | {% endblock %}
{% block content %}
<!-- Start Hero Carousel -->
<section class="section">
    <div class="container">
        <!-- Start Carousel -->
        <div id="carousel-demo" class="carousel">
            <div class="item-1">
                <!-- Slide Content -->
                {% load static %}    
                <img src="{% static 'images\1.png' %}" alt="1" />
            </div>
            <div class="item-2">
                <!-- Slide Content -->
                {% load static %}    
                    <img src="{% static 'images\2.png' %}" alt="2" />
            </div>
            <div class="item-3">
                {% load static %}    
                    <img src="{% static 'images\3.png' %}" alt="3" />
     
            </div>
            <div class="item-4">
                {% load static %}    
                    <img src="{% static 'images\4.png' %}" alt="3" />
     
            </div>
            <div class="item-5">
                {% load static %}    
                    <img src="{% static 'images\5.png' %}" alt="3" />
     
            </div>
            <div class="item-6">
                {% load static %}    
                    <img src="{% static 'images\6.png' %}" alt="3" />
     
            </div>
            <div class="item-7">
                {% load static %}    
                    <img src="{% static 'images\7.png' %}" alt="3" />
     
            </div>
            <div class="item-8">
                {% load static %}    
                    <img src="{% static 'images\8.png' %}" alt="3" />
     
            </div>
            <div class="item-9">
                {% load static %}    
                    <img src="{% static 'images\9.png' %}" alt="3" />
            </div>
        </div>
        <!-- End Carousel -->
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script>
bulmaCarousel.attach('#carousel-demo', {
    slidesToScroll: 1,
    slidesToShow: 1
});
</script>
{% endblock %}
